
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Gemini</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { padding: 20px; background: #f8f9fa; }
    #chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #fff; }
    .user { font-weight: bold; color: #007bff; }
    .bot { font-weight: bold; color: #28a745; }
    .message { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ICare AI Helpdesk</h1>
    <div id="chat-box" class="mb-3"></div>
    <form id="chat-form">
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Tulis pesan Anda..." required />
        <button class="btn btn-primary">Kirim</button>
      </div>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
